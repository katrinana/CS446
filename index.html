<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" href="lib/onsen/css/onsenui.css"/>
	<link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css"/>
	<script src="lib/onsen/js/onsenui.js"></script>
</head>

<body>
<ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.load('home.html')" tappable>
          Home
        </ons-list-item>
        <ons-list-item onclick="fn.load('settings.html')" tappable>
          Settings
        </ons-list-item>
        <ons-list-item onclick="fn.load('about.html')" tappable>
          About
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<ons-template id="home.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Main
      </div>

<!-- add botton -->
  </ons-toolbar>
  <ons-fab position="bottom right">
    <ons-icon icon="md-plus" onclick="fn.load('timeset.html')" tappable> </ons-icon>
  </ons-fab>
<!-- add botton -->

<!-- lable list -->
  <ul class="list">
  <li class="list__item">
    <div class="list__item__center">
      7:00
    </div>
    <div class="list__item__right">
      <label class="switch">

        <input type="checkbox" onclick="alarmstate('list__item')" class="switch__input" checked>

        <div class="switch__toggle">
          <div class="switch__handle"></div>
        </div>
      </label>
    </div>
  </li>
  </ul>
<!-- lable list -->
  </ons-page>
</ons-template>

<ons-template id="settings.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Settings
      </div>
    </ons-toolbar>
  </ons-page>
</ons-template>

<ons-template id="about.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        About
      </div>
    </ons-toolbar>
  </ons-page>
</ons-template>


<!-- time picker -->
<ons-template id="timeset.html">
<ons-page>
  <ons-toolbar>
    <div class="center">Select input</div>
  </ons-toolbar>
  <h3>Choose a type of select with different modifiers:</h3>
  <ons-select id="choose-sel" onchange="editSelects(event)">
    <option value="basic">Basic</option>
    <option value="material">Material</option>
    <option value="underbar">Underbar</option>
  </ons-select>

  <ons-select id="choose-sel" onchange="editSelects(event)">
    <option value="basic">Basic</option>
    <option value="material">Material</option>
    <option value="underbar">Underbar</option>
  </ons-select>

  <ons-select id="choose-sel" onchange="editSelects(event)">
    <option value="basic">Basic</option>
    <option value="material">Material</option>
    <option value="underbar">Underbar</option>
  </ons-select>
  
</ons-page>
</ons-template>
<!-- time picker -->




<script src="app.js"></script>

</body>
</html>
