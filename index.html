<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

  <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.17.1/lodash.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" href="lib/onsen/css/onsenui.css"/>
	<link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css"/>
	<script src="lib/onsen/js/onsenui.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="lib/framework7/dist/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="lib/framework7/dist/css/framework7.ios.colors.min.css">
</head>

<body>
<ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.load('home.html')" tappable>
          Home
        </ons-list-item>
        <ons-list-item onclick="fn.load('settings.html')" tappable>
          Settings
        </ons-list-item>
        <ons-list-item onclick="fn.load('about.html')" tappable>
          About
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<ons-template id="home.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Main
      </div>

<!-- add botton -->
  </ons-toolbar>
  <ons-fab position="bottom right">
    <ons-icon icon="md-plus" onclick="fn.load('timeset.html')" tappable> </ons-icon>
  </ons-fab>
<!-- add botton -->

<!-- lable list -->
  <ul class="list">
  <li class="list__item">
    <div class="list__item__center">
      7:00
    </div>
    <div class="list__item__right">
      <label class="switch">

        <input type="checkbox" onclick="alarmstate('list__item')" class="switch__input" checked>

        <div class="switch__toggle">
          <div class="switch__handle"></div>
        </div>
      </label>
    </div>
  </li>
  </ul>
<!-- lable list -->



  </ons-page>
</ons-template>

<ons-template id="settings.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Settings
      </div>
    </ons-toolbar>
  </ons-page>
</ons-template>

<ons-template id="about.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        About
      </div>
    </ons-toolbar>
  </ons-page>
</ons-template>


<!-- time picker -->
<ons-template id="timeset.html">
<ons-page>
  <ons-toolbar>
    <div class="center">New alarm</div>
  </ons-toolbar>
  <h4>Set the time for new alarm:</h4>

  <ons-select id="choose-hour">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </ons-select>

  <ons-select id="choose-min">
    <option value="00">00</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
    <option value="50">50</option>
  </ons-select>

  <ons-select id="choose-time">
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </ons-select>

  <button class="button--large--quiet"  onclick = "gettime()">Set</button>
  
</ons-page>
</ons-template>
<!-- time picker -->



 <script type="text/javascript" src="lib/framework7/dist/js/framework7.min.js"></script>

<script src="app.js"></script>

</body>
</html>
