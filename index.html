<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

  <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    type="text/javascript"></script>

  <script src="https://cdn.jsdelivr.net/lodash/4.17.1/lodash.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" href="lib/onsen/css/onsenui.css"/>
	<link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css"/>
	<script src="lib/onsen/js/onsenui.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="lib/framework7/dist/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="lib/framework7/dist/css/framework7.ios.colors.min.css">
</head>

<body onload="startApp()">


<div id="mainmenu">
  <ons-page>
      <ons-toolbar>

        <div class="left">

          <ons-toolbar-button> <!-- onclick="fn.open()" -->
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>

        </div>

        <div class="center">
          Main
        </div>
     </ons-toolbar>


<!-- add botton -->
  <ons-fab position="bottom right">
    <ons-icon id = "addbutton" icon="md-plus" tappable> </ons-icon>

    <!-- onclick="fn.load('timeset.html')" -->
  </ons-fab>
<!-- add botton -->

<!-- lable list -->
  <ul class="list">

    <li class="list__item">
      <div class="list__item__center">
        7:00
      </div>

      <div class="list__item__right">
        <label class="switch">

        <input type="checkbox" onclick="alarmstate('list__item')" class="switch__input" checked>

        <div class="switch__toggle">
          <div class="switch__handle"></div>
        </div>
        </label>
      </div>
    </li>

  </ul>

</ons-page>
</div>



<!-- time picker -->
<div id="addmenu">
  <ons-page>

    <ons-toolbar>
      <div class="center">New alarm</div>
    </ons-toolbar>

    <h4>Set the time for new alarm:</h4>

<!-- name of alram -->
<div style="text-align: center; margin-top: 30px;">
  <p>
    <ons-input id="alarmname" modifier="underbar" placeholder="alarm"></ons-input>
  </p>
</div>

<!-- time of alram -->
  <ons-select id="choose-hour">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </ons-select>

  <ons-select id="choose-min">
    <option value="00">00</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
    <option value="50">50</option>
  </ons-select>

  <ons-select id="choose-time">
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </ons-select>

<!-- set button -->
  <button class="button--large--quiet" id = "setbutton">Set</button>
  </ons-page>
</div>



<script type="text/javascript" src="lib/framework7/dist/js/framework7.min.js"></script>
<script src="app.js"></script>

</body>
</html>
